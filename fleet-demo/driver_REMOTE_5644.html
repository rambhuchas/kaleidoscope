		var actions = JSON.parse('{"select1":"William","select2":"CollectionAmount"}');
		function LoadData(method,control,value,callbackcheck, callbackFunction)
		{
			$.ajax({
					type: "GET",
					url: method,
					success: function(data){
						// Use jQuery's each to iterate over the opts value
						var a = "selected";
						$.each(data, function(i, d) {
							// You will need to alter the below to get the right values from your json object.  Guessing that d.id / d.modelName are columns in your carModels data
							$(control).append('<option value="' + d[value] + '" '+ ((d[value] == "William" || d[value] == "CollectionAmount") ? a : "") +'>' + d[value] + '</option>');
						});
						$(control).editableSelect({ effects: 'fade' })
						.on('select.editable-select', function (e, li) {
							$(callbackcheck).html(
								li.text()
							);
							actions[e.currentTarget.attributes["id"].nodeValue] = li.text();
							if(typeof callbackFunction == "function")
							{
								callbackFunction(actions);
							}
							else
							{
								jQuery.each(callbackFunction, function(i, eachVal){
									eachVal(actions);
								  });
							}
						});
					}
				});
		}
	</script>
