<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<script src="/d3.v3.min.js"></script>
	  <script src="/dimple.v2.1.2.min.js"></script>
	  <script src="/jquery-3.3.1.min.js"></script>
		<link rel="icon" type="image/png" href="/car-152-232990.webp" />
	  <script src="/jquery-editable-select.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="/jquery-editable-select.min.css"/>


		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"/>

		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <style>

		.tiles-grid a {
		    color: #fff;
		}
		.tiles-grid {
		    position: relative;
		    display: grid;
		    grid-template-columns: repeat(auto-fit, 70px);
		    grid-template-rows: repeat(auto-fit, 70px);
		    grid-gap: 10px;
		}
		.tiles-grid .tile-medium {
		    grid-column: span 2;
		    grid-row: span 2;
		}
		.tile-medium {
		    width: 150px;
		    height: 150px;
		}
		.tile-small, .tile-medium, .tile-wide, .tile-large, .tile-app {
		    display: block;
		    background-color: #1ba1e2;
		    color: #ffffff;
		    width: 150px;
		    height: 150px;
		    -webkit-box-shadow: inset 0 0 1px #FFFFCC;
		    box-shadow: inset 0 0 1px #FFFFCC;
		    cursor: pointer;
		    position: relative;
		    overflow: hidden;
		    -webkit-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;
		}
		.tile-small .icon, .tile-medium .icon, .tile-wide .icon, .tile-large .icon, .tile-app .icon {
		    max-width: 33%;
		    height: 33%;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    -webkit-transform: translateY(-50%) translateX(-50%);
		    transform: translateY(-50%) translateX(-50%);
		    font-size: 50px;
		    line-height: 50px;
		    z-index: 2;
		}
		[class*=mif-] {
		    font-family: 'metro' !important;
		    speak: none;
		    font-style: normal;
		    font-weight: normal;
		    font-variant: normal;
		    text-transform: none;
		    display: inline-block;
		    position: relative;
		    -webkit-font-smoothing: antialiased;
		    -moz-osx-font-smoothing: grayscale;
		}
		.mif-facebook:before {
		    content: "\f09a";
		}

		.tile-wide .branding-bar, .tile-app .branding-bar, .tile-medium .branding-bar{
		    height: 32px;
		    line-height: 32px;
		    position: absolute;
		    left: 0;
		    bottom: 0;
		    right: 0;
		    padding: 0 10px 5px;
		    font-size: 0.875rem;
		    font-weight: 500;
		    overflow: hidden;
		    white-space: nowrap;
		    text-overflow: ellipsis;
		    z-index: 2;
		}

  </style>
 </head>
 <body>
	 <div id="menu"></div>
	 <div class="main-cont">
		 <div class="example" style=" margin: 16% 16%;">
         <div class="tiles-grid">
             <div data-role="tile" class="tile-medium" data-role-tile="true">
							 	<a href="/driver">
								 <span class="mif icon">
                   <i class="fa fa-dharmachakra"></i>
								 </span>
                 <span class="branding-bar">Drivers</span>
								</a>
             </div>
             <div data-role="tile" class="tile-medium" data-size="wide" class="tile-wide" data-role-tile="true">
							 	<a href="/vehicle">
								 <span class="mif-cart icon">
								 			<i class="fa fa-car"></i>
								 </span>
                 <span class="branding-bar">Vehicles</span>
							 </a>
             </div>
						 <div data-role="tile" class="tile-medium"  data-size="wide" class="tile-wide" data-role-tile="true">
							 	<a href="/vehicleperf">
									<span class="mif-cart icon">
	                  <i class="fa fa-tachometer-alt"></i>
									</span>
									<span class="branding-bar">Vehicle Performance</span>
								</a>
						</div>
						<div data-role="tile" class="tile-medium"  data-size="wide" class="tile-wide" data-role-tile="true">
								<span class="mif-cart icon">
								<i class="fa fa-address-card"></i>
							</span>
								<span class="branding-bar">About</span>
						</div>
						<div data-role="tile"  class="tile-medium" data-size="wide" class="tile-wide" data-role-tile="true">
								<span class="mif-cart icon">
								<i class="fa fa-phone-square"></i>
							</span>
								<span class="branding-bar">Contact</span>
						</div>
         </div>
     </div>
   </div>
	<script type="text/javascript">
	$("#menu").load("/menu");
	</script>
 </body>
</html>
