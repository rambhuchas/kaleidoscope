<!-- Modal Popups Start -->
<style>
  .popup {
    display: none;
  	position: absolute;
  	left: 0;
  	right: 0;
  	top: 0;
  	bottom: 0;
  	z-index: 10;
  }
  .popup-overlay {
  	background: rgba(0,0,0,0.9);
  	position: absolute;
  	left: 0;
  	right: 0;
  	top: 0;
  	bottom: 0;
  }
  .popup-content {
  	position: absolute;
    background: #a99e1b;
  	width: 500px;
  	margin: -58px 0 0 -264px;
  	left: 50%;
  	top: 50%;
  	z-index: 11;
    padding: 14px;
  }
  .close-popup {
    display: inline-block;
    position: absolute;
    top: -8px;
    right: -30px;
    font-size: 42px;
  }

  /* Animations */
  .flipRightIn {
      -webkit-transform-origin: 50% 50%;
      -moz-transform-origin: 50% 50%;
      transform-origin: 50% 50%;
      -webkit-animation: flipRightIn .5s both ease-out;
      -moz-animation: flipRightIn .5s both ease-out;
      animation: flipRightIn .5s both ease-out;
  }
  @-webkit-keyframes flipRightIn {
      from {-webkit-transform: translateZ(-1000px) rotateY(-90deg); opacity: .2;}
  }
  @keyframes flipRightIn {
      from {transform: translateZ(-1000px) rotateY(-90deg);opacity: .2;}
  }

  .flipRightOut {
      -webkit-transform-origin: 50% 50%;
      -moz-transform-origin: 50% 50%;
      transform-origin: 50% 50%;
      -webkit-animation: flipRightOut .5s both ease-in;
      -moz-animation: flipRightOut .5s both ease-in;
      animation: flipRightOut .5s both ease-in;
  }
  @-webkit-keyframes flipRightOut {
      to {-webkit-transform: translateZ(1000px) rotateY(90deg); opacity: 0;}
  }
  @keyframes flipRightOut {
      to {transform: translateZ(1000px) rotateY(90deg); opacity: 0;}
  }

      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      backface-visibility: hidden;

      -moz-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0);
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      transform-style: preserve-3d;
  }

<script>
  // jQuery extend functions for popup
  (function($) {
    $.fn.openPopup = function( settings ) {
      var elem = $(this);
      // Establish our default settings
      var settings = $.extend({
        anim: 'fade'
      }, settings);
      elem.show();
      elem.find('.popup-content').addClass(settings.anim+'In');
    }

    $.fn.closePopup = function( settings ) {
      var elem = $(this);
      // Establish our default settings
      var settings = $.extend({
        anim: 'fade'
      }, settings);
      elem.find('.popup-content').removeClass(settings.anim+'In').addClass(settings.anim+'Out');

      setTimeout(function(){
          elem.hide();
          elem.find('.popup-content').removeClass(settings.anim+'Out')
        }, 500);
    }

  }(jQuery));
  // Click functions for popup
  jQuery('.open-popup').click(function(){
    jQuery('#'+jQuery(this).data('id')).openPopup({
      anim: (!jQuery(this).attr('data-animation') || jQuery(this).data('animation') == null) ? 'fade' : jQuery(this).data('animation')
    });
  });
  jQuery('.close-popup').click(function(){
    jQuery('#'+jQuery(this).data('id')).closePopup({
      anim: (!jQuery(this).attr('data-animation') || jQuery(this).data('animation') == null) ? 'fade' : jQuery(this).data('animation')
    });
  });
  // To open/close the popup at any functions call the below
  // $('#popup_default').openPopup();
  // $('#popup_default').closePopup();
</script>

<script>
			var screenRes = jQuery(window).width();
			stickyNavigation();
			jQuery(window).scroll(function(){
				stickyNavigation();
			});
			function stickyNavigation() {
			if (screenRes > 991 && jQuery('body').hasClass('showStickyNavigation')) {
				if (jQuery('body').hasClass('showPromoLine')) {
					promoLineHeight = jQuery('#promo').height() + 1;
				} else {
					promoLineHeight = 0;
				}
				var yScroll = jQuery(window).scrollTop();
				if(yScroll >= promoLineHeight) {
					jQuery('#site-branding')
					.addClass('make-it-sticky')
					.addClass('put-it-on-screen');
				} else {
					jQuery('#site-branding')
					.removeClass('make-it-sticky')
					.removeClass('put-it-on-screen');
				}
						if(yScroll >= promoLineHeight) {
							jQuery('#main-logo img').css('height', 72)
								.css('width', 71);
							jQuery('#main-logo-area').addClass('nobackground');
						} else {
							jQuery('#main-logo img').css('height', 143)
								.css('width', 142);
							jQuery('#main-logo-area').removeClass('nobackground');
						}
			}
		}
		</script>
